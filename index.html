    <link rel="stylesheet" href="styles/styles.css">

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Cont√°ctanos</h1>
                <p>Completa el formulario y nos pondremos en contacto contigo</p>
            </div>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electr√≥nico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Tel√©fono (opcional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu tel√©fono">
                    <span class="error-message" id="phone-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Selecciona un asunto</option>
                        <option value="consult">Consulta</option>
                        <option value="suggestion">Sugerencia</option>
                        <option value="claim">Reclamo</option>
                        <option value="other">Otro</option>
                    </select>
                    <span class="error-message" id="subject-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los <a href="#" class="terms-link">t√©rminos y condiciones</a></label>
                    <span class="error-message" id="terms-error"></span>
                </div>
                
                <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </form>
        </div>
        
        <div class="info-container">
            <h2>Informaci√≥n de Contacto</h2>
            <div class="contact-info">
                <div class="info-item">
                    <span class="icon">üìç</span>
                    <p>123 Calle Principal, Ciudad, Pa√≠s</p>
                </div>
                <div class="info-item">

                </div>
                <div class="info-item">

            <div class="social-media">

                <a href="#" class="social-icon" aria-label="LinkedIn">in</a>
                <a href="#" class="social-icon" aria-label="Twitter">t</a>
                <a href="#" class="social-icon" aria-label="Instagram">ig</a>
            </div>
        </div>
    </div>
